<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar + Banner</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section class="hero">
        <div class="overlay">
            <div class="container">
                <div class="navbar">
                    <h1 class="logo">LOGO</h1>
                    <button class="signup-btn">Sign Up</button>
                </div>
                <div class="banner">
                    <h1>Cool Dark UI Template for Webflow Agencies!</h1>
                    <button class="banner-btn">Stay Focused</button>
                </div>
            </div>
        </div>
    </section>
    <section class="action">
        <div class="container">
            <div class="container action-container">
                <div class="action-left">
                    <h2>See It in Action</h2>
                    <p>Explore the live previw and imagine your brand in this bold new look. </p>
                    <button class="launch-btn">Launch Live Preview</button>
                </div>
                <div class="action-right">
                    <div class="image-card">
                        <img src="images/wc-mini.png" alt="Action Preview" />
                    </div>
                </div>
    </section>
    <section class="productive-users">
        <div class="container">
            <div class="section-card">
                <h2>Joined Thousands of Productive Users</h2>
                <div class="user-stats simple-stats">
                    <div>
                        <h3 class="highlight">50K</h3>
                        <p>Active Users</p>
                    </div>
                    <div>
                        <h3 class="highlight">2M+</h3>
                        <p>Focus Sessions</p>
                    </div>
                    <div>
                        <h3 class="highlight">95%</h3>
                        <p>Satisfaction Rate</p>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
